<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="PmuMentor-CSS.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Custom Login</h2>
            <form>
                <input type="text" name="custom_id" placeholder="CUSTOM ID" required><br>
                <input type="password" name="custom_password" placeholder="Password" required><br>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <p>Don't have an account? <a href="custom-Signup.html">Signup</a></p>
            <a href="PmuMentor-Main.html">Return to HomePage</a>
        </div>
    </div>
</body>
</html>
