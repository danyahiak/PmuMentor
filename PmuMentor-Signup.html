<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="PmuMentor-CSS.css">
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <h2>Signup</h2>
            <form>
                <input type="text" name="first_name" placeholder="First Name" required><br>
                <input type="text" name="last_name" placeholder="Last Name" required><br>
                <input type="email" name="email" placeholder="Email Address" required><br>
                <input type="tel" name="phone" placeholder="Phone Number" required><br>
                <input type="password" name="password" placeholder="Password" required><br>
                <input type="password" name="verify_password" placeholder="Verify Password" required><br>
                <button type="submit" class="signup-btn">Signup</button>
            </form>
            <p>Already have an account? <a href="PmuMentor-Login.html">Login</a></p>
            <a href="PmuMentor-Main.html">Return to HomePage</a>
        </div>
    </div>
</body>
</html>
